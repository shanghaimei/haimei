<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/weui.css" />
		<link rel="stylesheet" href="css/weui.min.css" />
		<style>
			.mainbox {
				width: 350px;
				height: 500px;
				position: relative;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
				border: 1px solid #000000;
				overflow: hidden;
			}
			
			.title {
				height: 12%;
				/*position: relative;*/
				/*top: 0;*/
				width: 100%;
				background: #353535;
				font-size: 20px;
				color: #EEEEEE;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="mainbox">
			<div class="title">
				<br /> 注册
			</div>

			<div class="weui_cells">
				<div class="class=" weui_cell_hd "">

				</div>

				<div class="weui_cell weui_cell_select weui_select_before">
					<div class="weui_cell_hd">
						<select class="weui_select" name="select2">
							<option value="1">+86</option>
							<option value="2">+80</option>
							<option value="3">+84</option>
							<option value="4">+87</option>

						</select>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入号码" />
					</div>
				</div>
			</div>
			<div class="weui_cell weui_vcode">
				<div class="weui_cell_hd">

					<label class="weui_label">验证码</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="text" placeholder="请输入验证码" type=" text " ) " />
					</div>
					<div class="weui_cell_ft ">
						<img src="img/vcode.jpg " />
					</div>
				</div>
			<div class="weui_cells_title ">选择登陆方式</div>
			<div class="weui_cells ">
				<div class="weui_cell weui_cell_select ">
					<div class="weui_cell_bd weui_cell_primary ">
						<select class="weui_select " name="select1 ">
							<option selected=" " value="1 ">微信号</option>
							<option value="2 ">QQ号</option>
							<option value="3 ">Email</option>
						</select>
					</div>
				</div>
				<div class="weui_cell weui_cell_select weui_select_after ">
					<div class="weui_cell_hd ">
						国家/地区
					</div>
					<div class="weui_cell_bd weui_cell_primary ">
						<select class="weui_select " name="select2 ">
							<option value="1 ">中国</option>
							<option value="2 ">美国</option>
							<option value="3 ">英国</option>
						</select>
					</div>
				</div>
			</div>
			<a href="javascript:;" class="weui_btn weui_btn_default">注册</a>
			<div style="font-size: 14px; color: #D5D5D6;">点击上面的"注册"按钮，即表示你同意《腾讯微信软件许可及服务协议》</div>
			
						
		<!--</div>-->
		</div>
	</body>

</html>
